{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Education Center</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('education.resources') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'education.resources' %}active{% endif %}">
                        <i class="bi bi-book me-2"></i> Learning Resources
                    </a>
                    <a href="{{ url_for('education.glossary') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'education.glossary' %}active{% endif %}">
                        <i class="bi bi-journal-text me-2"></i> Financial Glossary
                    </a>
                    <div class="list-group-item">
                        <div><i class="bi bi-mortarboard me-2"></i> Investment Guides</div>
                        <div class="list-group ms-3 mt-2">
                            <a href="{{ url_for('education.guide', topic='stocks') }}" class="list-group-item list-group-item-action {% if request.view_args.topic == 'stocks' %}active{% endif %}">
                                Stocks Basics
                            </a>
                            <a href="{{ url_for('education.guide', topic='diversification') }}" class="list-group-item list-group-item-action {% if request.view_args.topic == 'diversification' %}active{% endif %}">
                                Diversification
                            </a>
                            <a href="{{ url_for('education.guide', topic='risk-management') }}" class="list-group-item list-group-item-action {% if request.view_args.topic == 'risk-management' %}active{% endif %}">
                                Risk Management
                            </a>
                            <a href="{{ url_for('education.guide', topic='technical-analysis') }}" class="list-group-item list-group-item-action {% if request.view_args.topic == 'technical-analysis' %}active{% endif %}">
                                Technical Analysis
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="col-md-9">
            {% block education_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
